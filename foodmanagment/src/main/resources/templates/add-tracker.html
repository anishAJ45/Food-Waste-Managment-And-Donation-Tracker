<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <h1>Add New Tracker</h1>
        <form th:action="@{/tracker/add}" method="post" th:object="${tracker}">
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" required placeholder="e.g., Pending, Delivered">

            <label for="donation">Donation:</label>
            <select id="donation" th:field="*{donation}" required>
                <option value="">Select a donation</option>
                <option th:each="donation : ${donations}" th:value="${donation.id}" th:text="'ID: ' + ${donation.id} + ' - ' + ${donation.itemName}"></option>
            </select>

            <button type="submit">Add Tracker</button>
        </form>
    </div>
</body>
</html>
