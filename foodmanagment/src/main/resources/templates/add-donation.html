<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <h1>Add New Donation</h1>
        <form th:action="@{/donation/add}" method="post" th:object="${donation}">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" th:field="*{itemName}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required>

            <label for="donor">Donor:</label>
            <select id="donor" th:field="*{donor}" required>
                <option value="">Select a donor</option>
                <option th:each="donor : ${donors}" th:value="${donor.id}" th:text="${donor.name}"></option>
            </select>

            <button type="submit">Add Donation</button>
        </form>
    </div>
</body>
</html>
