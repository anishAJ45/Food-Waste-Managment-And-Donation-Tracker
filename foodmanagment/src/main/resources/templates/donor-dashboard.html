<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Donor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Food Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span> (Donor)</span>
                <a class="nav-link" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Donor Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Profile</h5>
                        <p><strong>Username:</strong> <span th:text="${donor.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${donor.email}"></span></p>
                        <p><strong>Contact:</strong> <span th:text="${donor.contactNo}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Donations</h5>
                        <p class="card-text" th:text="${totalDonations}">0</p>
                        <a href="/donation/add-form" class="btn btn-primary">Make a Donation</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h3>Your Donations</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="donation : ${donations}">
                        <td th:text="${donation.id}"></td>
                        <td th:text="${donation.itemName}"></td>
                        <td th:text="${donation.quantity}"></td>
                        <td th:text="${donation.donationDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
