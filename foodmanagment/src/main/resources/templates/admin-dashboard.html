<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Food Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span> (Admin)</span>
                <a class="nav-link" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Donors</h5>
                        <p class="card-text" th:text="${totalDonors}">0</p>
                        <a href="/donors/all" class="btn btn-primary">Manage Donors</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Donations</h5>
                        <p class="card-text" th:text="${totalDonations}">0</p>
                        <a href="/donation/all" class="btn btn-primary">Manage Donations</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h3>Recent Donors</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="donor : ${donors}">
                        <td th:text="${donor.id}"></td>
                        <td th:text="${donor.username}"></td>
                        <td th:text="${donor.email}"></td>
                        <td th:text="${donor.contactNo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <h3>Recent Donations</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Donor</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="donation : ${donations}">
                        <td th:text="${donation.id}"></td>
                        <td th:text="${donation.itemName}"></td>
                        <td th:text="${donation.quantity}"></td>
                        <td th:text="${donation.donor.username}"></td>
                        <td th:text="${donation.donationDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
